<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "02c" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "02e" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>

     * Meetings since 2002
     * 118 Mailing list subscribers
     * 8-10 people on average at meetings












</pre>
</div>
<br>
<div style="font-size: small">
<p></p>
</div>
</body>
</html>
