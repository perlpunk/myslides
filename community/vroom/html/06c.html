<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "06b" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "06d" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>




                            irc.perl.org #perlde

     * Anyone who speaks german or wants to learn it, you are welcome
        to join our channel
     * In contrast to topic channels, people just hang around and
        talk about any (perl) topic











</pre>
</div>
<br>
<div style="font-size: small">
<p></p>
</div>
</body>
</html>
